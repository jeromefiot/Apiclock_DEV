{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Apiclock - Radios{% endblock %}
{% block page_content %}

    <h2> MUSIQUE </h2>
    <div>

        <div class="form-audio">
            <h2>Upload </h2>
            <form action="{{ url_for('radio.podcast', action='Upload') }}" method="post" enctype="multipart/form-data">
                <input type="file" name="file" class="button" multiple><br/>
                <input type="submit" value="Upload" class="btn btn-danger">
              </form>
        </div>

        <br/><br/>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Jouer</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for radio in radios %}
                <tr>
                    <td>{{ radio.name }} </td>
                    <td>
                        <a href="{{url_for('radio.local', radio='static/music/'+radio.name)}}"
                             class="btn btn-default btn-sm active" role="button">Local</a>

                        <a href="{{url_for('radio.distant', radio=radio.name)}}"
                            class="btn btn-primary btn-sm active" role="button">Distant</a>
                    </td>
                    <td>
                        <a href="{{url_for('radio.index', action='1', radioe=radio.id)}}"
                           class="btn btn-danger btn-sm active" role="button">Supprimer </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody
        </table>
    </div>
{% endblock %}
