{% extends "src/APP_base_menu.html" %}

{% block title %} APIclock - Contact {% endblock %}

{% block page_content %}
    <div class="row">
        <div class="col-sm-offset-1 col-sm-10">

            <header class="panel-heading">
              <span class="h4">Contact</span>
            </header>

            <form data-validate="parsley" action="" method="post" class="form" role="form">
            <section class="panel panel-default">
              <div class="panel-body">
                <p class="text-muted">Need support? please fill the fields below.</p>
                  <div class="form-group pull-in clearfix">
                    <div class="col-sm-12">
                      <label>Your name</label>
                      <input name="name" type="text" data-required="true" placeholder="Name" class="form-control parsley-validated">
                    </div>
                    <div class="col-sm-12">
                      <label>Email</label>
                      <input name="email" type="email" data-required="true" placeholder="Enter email" class="form-control parsley-validated">
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Subject</label>
                    <input name="subject" type="text" placeholder="What do you want to talk about ?" class="form-control parsley-validated" data-required="true" data-type="url">
                  </div>
                  <div class="form-group">
                    <label>Message</label>
                    <textarea name="message" placeholder="Type your message" data-required="true" data-minwords="6" rows="6" class="form-control parsley-validated"></textarea>
                  </div>
              </div>
              <footer class="panel-footer text-right bg-light lter">
                <button class="btn btn-success btn-s-xs" type="submit">Submit</button>
              </footer>
            </section>
            </form>

        </div>
    </div>

  {% endblock %}
