<!DOCTYPE html>
<html lang="en" class="app">
<head>
  <meta charset="utf-8" />
  <title>APIclock | RPi Alarm App</title>
  <meta name="description" content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='src/js/jPlayer/jplayer.flat.css') }}" type="text/css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='src/css/bootstrap.css') }}" type="text/css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='src/css/animate.css') }}" type="text/css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='src/css/font-awesome.min.css') }}" type="text/css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='src/css/simple-line-icons.css') }}" type="text/css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='src/css/font.css') }}" type="text/css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='src/css/app.css') }}" type="text/css" />
    <!--[if lt IE 9]>
    <script src="js/ie/html5shiv.js"></script>
    <script src="js/ie/respond.min.js"></script>
    <script src="js/ie/excanvas.js"></script>
  <![endif]-->
</head>
<body class="bg-info dker">
  <section id="content" class="m-t-lg wrapper-md animated fadeInUp">
    <div class="container aside-xl">
      <a class="navbar-brand block" href="index.html"><span class="h1 font-bold">APIclock</span></a>

          <div class="section">
              {% for message in get_flashed_messages() %}
              <div class="alert alert-warning">
                  <button type="button" class="close" data-dismiss="alert">&times;</button>
                  {{ message }}
              </div>
              {% endfor %}
          </div>

      <section class="m-b-lg">
        <header class="wrapper text-center">
          <strong>Sign in to get in touch</strong>
        </header>

        <form method="POST" action="{{ url_for('main.login') }}">
          <div class="form-group">
            <input type="email" name="email" placeholder="Email" class="form-control rounded input-lg text-center no-border">
          </div>
          <div class="form-group">
             <input type="password" name="password" placeholder="Password" class="form-control rounded input-lg text-center no-border">
          </div>

          {{ form.remember_me }}{{ form.remember_me.label }}

          <button type="submit" name="submit" class="btn btn-lg btn-warning lt b-white b-2x btn-block btn-rounded">
              <i class="icon-arrow-right pull-right"></i>
              <span class="m-r-n-lg">Sign in</span>
          </button>

          <div class="text-center m-t m-b"><a href="#"><small>Forgot password?</small></a></div>
          <div class="line line-dashed"></div>
          <p class="text-muted text-center"><small>Do not have an account?</small></p>
          <a href="{{ url_for('auth.register') }}" class="btn btn-lg btn-info btn-block rounded">Create an account</a>
        </form>
      </section>
    </div>
  </section>
  <!-- footer -->
  <footer id="footer">
    <div class="text-center padder">
      <p>
        <small>Web app made with a bit of love and lots of energy<br>&copy; 2014</small>
      </p>
    </div>
  </footer>
  <!-- / footer -->
  <script src="{{ url_for('static', filename='src/js/jquery.min.js') }}"></script>
  <!-- Bootstrap -->
  <script src="{{ url_for('static', filename='src/js/bootstrap.js') }}"></script>
  <!-- App -->
  <script src="{{ url_for('static', filename='src/js/app.js') }}"></script>
  <script src="{{ url_for('static', filename='src/js/slimscroll/jquery.slimscroll.min.js') }}"></script>
  <script src="{{ url_for('static', filename='src/js/app.plugin.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='src/js/jPlayer/jquery.jplayer.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='src/js/jPlayer/add-on/jplayer.playlist.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='src/js/jPlayer/demo.js') }}"></script>
</body>
</html>
